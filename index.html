<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="survey-style.css" />
    <title>
        Event Survey Form
    </title>
</head>
  
<body>
    <h1>Event Feedback Survey</h1>
  
    <form id="form">
 
        <div class="form-control">
            <label for="name" id="label-name">
                Full Name
            </label>
 
            <input type="text"
                   id="name"
                   placeholder="Enter your full name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Would you recommend the event to a friend?
            </label>
 
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                Overall, how would you rate the event?
            </label>
 
            <label for="rate-1">
                <input type="radio"
                       id="rate-1"
                       name="rate">Excellent</input>
            </label>
            <label for="rate-2">
                <input type="radio"
                       id="rate-2"
                       name="rate">Very Good</input>
            </label>
            <label for="rate-3">
                <input type="radio"
                       id="rate-3"
                       name="rate">Fair</input>
            </label>
            <label for="rate-4">
                <input type="radio"
                       id="rate-4"
                       name="rate">Good</input>
            </label>
            </label>
            <label for="rate-5">
                <input type="radio"
                        id="rate-5"
                        name="rate">Poor</input>
            </label><br>
        

        <div class="form-control">
            <label for="comment">
                What did you like about the event?
            </label>
 
            <textarea name="comment" id="comment" placeholder="Enter your comments here"></textarea>
        </div>

        <div class="form-control">
            <label for="comment">
                What did you dislike about the event?
            </label>
 
            <textarea name="comment" id="comment" placeholder="Enter your comments here"></textarea>
        </div>

        <div class="form-control">
            <label>
                How organised was the event?
            </label>
 
            <label for="organised-1">
                <input type="radio"
                       id="organised-1"
                       name="organised">Excellent</input>
            </label>
            <label for="organised-2">
                <input type="radio"
                       id="organised-2"
                       name="organised">Very Good</input>
            </label>
            <label for="organised-3">
                <input type="radio"
                       id="organised-3"
                       name="organised">Fair</input>
            </label>
            <label for="organised-4">
                <input type="radio"
                       id="organised-4"
                       name="organised">Good</input>
            </label>
            </label>
            <label for="organised-5">
                <input type="radio"
                        id="organised-5"
                        name="organised">Poor</input>
            </label><br>

            <div class="form-control">
                <label>
                    How helpful was the staff?
                </label>
     
                <label for="staff-1">
                    <input type="radio"
                           id="staff-1"
                           name="staff">Extremelt Helpful</input>
                </label>
                <label for="staff-2">
                    <input type="radio"
                           id="staff-2"
                           name="staff">Very Helpful</input>
                </label>
                <label for="staff-3">
                    <input type="radio"
                           id="staff-3"
                           name="staff">Somewhat Helpful</input>
                </label>
                <label for="staff-4">
                    <input type="radio"
                           id="staff-4"
                           name="staff">Not so Helpful</input>
                </label>
                </label>
                <label for="staff-5">
                    <input type="radio"
                            id="staff-5"
                            name="staff">Extremely Unhelpful</input>
                </label><br>
  
        <div class="form-control">
            <label for="comment">
                Anything you'd like to share about the event
            </label>
 
            
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
  
        
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
  
</html>
